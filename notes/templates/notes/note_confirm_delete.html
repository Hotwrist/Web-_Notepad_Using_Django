{% extends 'notes/base.html' %}
{% load crispy_forms_tags %}

{% block webpage_content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Note</legend>
                <h2>Are you sure you want to delete the note <b>"{{object.title}}"</b> ???</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'note-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock webpage_content %}
